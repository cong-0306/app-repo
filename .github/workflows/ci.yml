name: CI/CD Pipeline (Build, Push, Update Manifest)

on:
  push:
    branches:
      - main # main ë¸Œëœì¹˜ì— push ë  ë•Œ íŠ¸ë¦¬ê±°

env:
  DOCKER_IMAGE_NAME: cong-0306/app-repo-image # ğŸ‘ˆ Docker Hub ì´ë¯¸ì§€ ê²½ë¡œ (ì‚¬ìš©ì ì´ë¦„/ì´ë¯¸ì§€ ì´ë¦„)
  K8S_REPO_NAME: cong-0306/manifests-repo # ğŸ‘ˆ Manifests ë ˆí¬ì§€í† ë¦¬
  K8S_MANIFEST_PATH: . # ğŸ‘ˆ Deployment.yamlì˜ ì •í™•í•œ ê²½ë¡œ

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Application Code
        uses: actions/checkout@v4
        with:
          # manifests-repoì— commit/push í•˜ê¸° ìœ„í•´ PAT_TOKEN ì‚¬ìš©
          token: ${{ secrets.PAT_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get current date for Image Tag
        id: date
        run: echo "IMAGE_TAG=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.DOCKER_IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      # --- Manifests Repository ì—…ë°ì´íŠ¸ ---

      - name: Checkout Manifests Repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.K8S_REPO_NAME }}
          token: ${{ secrets.PAT_TOKEN }}
          path: manifests-checkout # ë‹¤ë¥¸ ë””ë ‰í† ë¦¬ì— ì²´í¬ì•„ì›ƒ

      - name: Update Deployment Image Tag
        run: |
          cd manifests-checkout
          # sedë¥¼ ì‚¬ìš©í•˜ì—¬ deployment.yaml íŒŒì¼ì˜ ì´ë¯¸ì§€ íƒœê·¸ë¥¼ ë³€ê²½
          # ì¤‘ìš”: image: cong-0306/app-repo-image:.* ì˜ í˜•ì‹ì„ ì°¾ì•„ì„œ ë³€ê²½í•©ë‹ˆë‹¤.
          sed -i "s|image: cong-0306/app-repo-image:.*|image: ${{ env.DOCKER_IMAGE_NAME }}:${{ env.IMAGE_TAG }}|g" ${{ env.K8S_MANIFEST_PATH }}
          cat ${{ env.K8S_MANIFEST_PATH }} # ë³€ê²½ ì‚¬í•­ í™•ì¸ (ì„ íƒ ì‚¬í•­)

      - name: Commit and Push Manifest Changes
        run: |
          cd manifests-checkout
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore(manifest): Update image tag to ${{ env.IMAGE_TAG }}" || echo "No changes to commit"
          git push
